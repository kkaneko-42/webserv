server {
    listen  127.0.0.1:4242;
    server_name     unit_test.com;
    client_max_body_size 42;

    error_page 400 401 402 403 404 405 ./env/40x.html;

    location /get/ {
        alias ./env/;
        allow_methods GET;
        index index.html;
        autoindex off;
        allow_file_upload off;
    }

    location /get/dir/ {
        alias ./env/dir/;
        allow_methods GET;
        index index.html;
    }

    location /get/dir/listing/ {
        alias ./env/dir/;
        allow_methods GET;
        autoindex on;
    }

    location /get/dir/error/ {
        alias ./env/dir/;
        allow_methods GET;
    }

    location /post/ {
        alias ./env/;
        allow_methods POST;
        allow_file_upload on;
        save_folder ./env/upload/;
    }

    location /post/permission_error/ {
        alias ./env/;
        allow_methods POST;
        allow_file_upload off;
        save_folder ./env/upload/;
    }

    location /post/folder_error/ {
        alias ./env/;
        allow_methods POST;
        allow_file_upload on;
    }

    location /delete/ {
        alias ./env/;
        allow_methods DELETE;
        allow_file_upload off;
    }

    location /deny_all/ {
        alias ./env/;
        index index.html;
        autoindex on;
    }
}
