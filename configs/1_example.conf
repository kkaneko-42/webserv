


server {
    listen  127.0.0.1:4242;
    server_name     example.com;
    client_max_body_size 42;

    error_page 400 401 402 403 404 /40x.html;

    location / {
        root ./html/;
        allow_methods GET;
        return https://www.google.com/;
        autoindex on;
        allow_file_upload off;
        save_folder ./upload;

        allow_cgi_extensions py sh;
    }

    location /hoge/ {
        root ./html/hoge/;
        index index.html;
    }
}
